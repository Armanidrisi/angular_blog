<div class="container mx-auto my-8 px-4 md:px-0">
  <h1 class="text-center text-2xl font-semibold md:mb-10 mb-4">
    All posts({{posts?.length || 0}})
  </h1>
  <div *ngIf="posts && posts.length > 0; else noPosts" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-2">
  <app-post-card *ngFor="let post of posts" [post]="post"></app-post-card>
</div>

<ng-template #noPosts>
  <div class="text-red-500 text-center">No posts available.</div>
</ng-template>

</div>
