<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2
      class="text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
    >
      Add new post
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div>
        <label
          for="title"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Title</label
        >
        <div class="mt-2">
          <input
            id="title"
            formControlName="title"
            type="text"
            autocomplete="off"
            required
            class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 outline-none"
          />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="subtitle"
            class="block text-sm font-medium leading-6 text-gray-900"
            >subtitle</label
          >
        </div>
        <div class="mt-2">
          <input
            id="subtitle"
            formControlName="subtitle"
            type="text"
            autocomplete="off"
            required
            class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 outline-none"
          />
        </div>
      </div>
      <div>
        <div class="flex items-center justify-between">
          <label
            for="image"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Image (*url)</label
          >
        </div>
        <div class="mt-2">
          <input
            id="image"
            formControlName="image"
            type="url"
            autocomplete="off"
            required
            class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 outline-none"
          />
        </div>
      </div>
      <div>
        <div class="flex items-center justify-between">
          <label
            for="content"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Content</label
          >
        </div>
        <div class="mt-2">
          <textarea
            id="content"
            formControlName="content"
            autocomplete="off"
            required
            rows="8"
            class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 outline-none"
          ></textarea>
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 py-1.5 px-3 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Add
        </button>
      </div>
    </form>
  </div>
</div>
