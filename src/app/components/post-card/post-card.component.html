<div class="rounded-md shadow-lg p-4 bg-white">
  <div class="w-full">
    <img
      [src]="post.image"
      class="object-contain object-center h-full w-full"
      alt="image"
    />
  </div>
  <div class="my-3">
    <p class="text-gray-600 font-medium text-sm">{{post.date | date}}</p>
  </div>
  <div>
    <h1 class="font-bold text-xl text-gray-800">{{post.title}}</h1>
    <p class="text-gray-700 mt-4 text-sm">{{post.subtitle}}</p>
  </div>
  <div class="flex justify-between my-3 items-center">
<a [routerLink]="['/post', post.slug]" class="text-blue-500 hover:text-blue-600">Read More </a>
    <p class="text-md font-semibold">{{post.author}}</p>
  </div>
</div>
